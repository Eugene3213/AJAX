		$.fn.ccc=function(){
			$.ajax({
				url:"./ex6.do",
				method: "GET",
				dataType: "html",
				cache: false,
				success: function($data){
					$("#dataview").html($data);
				},
				error: function(){
					console.log("통신오류");
				}
			});
			setTimeout($.fn.ccc,5000);	
		}
		setTimeout($.fn.ccc,0);
	});
