<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Jquery 2일 차  - FORM post 전송 + (backend)배열로 받기</title>
		<script src="./js/jquery.js"></script> <!-- 무조건 위에 위치 -->
		<script src="./js/jquery-ui.js?v=2"></script>
		<link rel="stylesheet" type="text/css" href="./js/jquery-ui.css">
	</head>
	<script>
		$(function(){
			$("#btn").click(function(){
				if(confirm("결제를 진행 하시겠습니까?")){			
					f.method="POST";
					f.action="test04.do";
					f.enctype="application/x-www-form-urlendcoded";
					f.submit();
				}
			});
		});
	</script>
<body>
	<form name="f" id="f">
	<input type="radio" value="0" name="pay" checked>신용카드<br>
	<input type="radio" value="1" name="pay">무통장입금<br>
	<input type="radio" value="2" name="pay">계좌이체<br>
	<input type="radio" value="3" name="pay">도서상품권<br>
	<input type="radio" value="4" name="pay">휴대폰결제<br>
	<input type="button" value="결제하기" id="btn">
	</form>
</body>
</html>
